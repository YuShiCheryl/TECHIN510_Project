<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudySync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-container {
            max-width: 480px;
            margin: 40px auto;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .login-btn {
            background: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background: var(--primary-light);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background decorative shapes -->
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>
    <div class="bg-shape bg-shape-3"></div>

    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <span>âœ±</span>
                </div>
                <div class="logo-text">StudySync</div>
            </a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="login-container">
                <h2 class="login-title">Welcome Back</h2>
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="email-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <span class="error-message" id="password-error"></span>
                    </div>
                    <button type="submit" class="login-btn">Log In</button>
                </form>
                <p class="register-link">
                    Don't have an account? <a href="register.html">Sign up</a>
                </p>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(msg => {
                msg.style.display = 'none';
            });

            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Submit login
            AuthService.login(email, password)
                .then(user => {
                    // Login successful, redirect to main page
                    window.location.href = 'index.html';
                })
                .catch(error => {
                    // Handle login errors
                    if (error.message.includes('email')) {
                        document.getElementById('email-error').textContent = error.message;
                        document.getElementById('email-error').style.display = 'block';
                    } else if (error.message.includes('password')) {
                        document.getElementById('password-error').textContent = error.message;
                        document.getElementById('password-error').style.display = 'block';
                    } else {
                        // Show general error
                        alert('Login failed: ' + error.message);
                    }
                });
        });
    </script>
</body>
</html>
